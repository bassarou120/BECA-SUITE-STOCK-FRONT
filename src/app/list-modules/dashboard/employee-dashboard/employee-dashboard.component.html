<!-- Page Content -->
<div class="content container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="welcome-box">
        <div class="welcome-img">
          <img alt="" src="assets/img/profiles/avatar-2.jpg" />
        </div>
        <div class="welcome-det">
          <h3>Bienvenu , John Doe</h3>
          <!-- <p>Lundi, 20 mars 2024</p> -->
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-8 col-md-8">
      <div class="col-md-12 d-flex">
        <div class="card card-table flex-fill">
          <div class="card-header">
            <h3 class="card-title mb-0">Mes demandes</h3>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table custom-table mb-0">
                <thead>
                  <tr>
                    <th style="width: 30px">#</th>
                    <th mat-sort-header="DemandeStart">Objet</th>
                    <th mat-sort-header="DemandeEnd">Contenu</th>
                    <th mat-sort-header="DemandeStatus">Statut</th>
                    <th mat-sort-header="DemandeDate">Date</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- <tr
                    *ngFor="
                      let emp of dataTableauBord.top10_employe.data;
                      let i = index
                    "
                  >
                    <td>{{ emp.matricule }}</td>
                    <td>{{ emp.nom }} {{ emp.prenom }}</td>
                    <td>{{ emp.titre }}</td>
                    <td>{{ emp.email }}</td>
                    <td>{{ emp.date_arrivee | date : "dd/MM/YYYY" }}</td>
                  </tr> -->
                </tbody>
              </table>
            </div>
          </div>
          <div class="card-footer">
            <a [routerLink]="'#'">0 demande</a>
          </div>
        </div>
      </div>

      <div class="col-md-12 d-flex">
        <div class="card card-table flex-fill">
          <div class="card-header">
            <h3 class="card-title mb-0">Mes Plaintes</h3>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table custom-table mb-0">
                <thead>
                  <tr>
                    <th style="width: 30px">#</th>
                    <th mat-sort-header="DemandeStart">Objet</th>
                    <th mat-sort-header="DemandeEnd">Contenu</th>
                    <th mat-sort-header="DemandeStatus">Statut</th>
                    <th mat-sort-header="DemandeDate">Date</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- <tr
                    *ngFor="
                      let emp of dataTableauBord.top10_employe.data;
                      let i = index
                    "
                  >
                    <td>{{ emp.matricule }}</td>
                    <td>{{ emp.nom }} {{ emp.prenom }}</td>
                    <td>{{ emp.titre }}</td>
                    <td>{{ emp.email }}</td>
                    <td>{{ emp.date_arrivee | date : "dd/MM/YYYY" }}</td>
                  </tr> -->
                </tbody>
              </table>
            </div>
          </div>
          <div class="card-footer">
            <a [routerLink]="'/employes/plaintes'">0 plainte</a>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-4 col-md-4">
      <div class="dash-sidebar">
        <section>
          <h5 class="dash-title">CONGÉS</h5>
          <div class="card">
            <div class="card-body">
              <div class="time-list">
                <div class="dash-stats-list">
                  <h4>10</h4>
                  <p>CONGÉ PRIS</p>
                </div>
                <div class="dash-stats-list">
                  <h4>14</h4>
                  <p>RESTANT</p>
                </div>
              </div>
              <div class="request-btn">
                <a class="btn btn-primary">Demande de congé</a>
              </div>
            </div>
          </div>
        </section>
        <section>
          <h5 class="dash-title">MES HEURES SUPLEMENTAIRES</h5>
          <div class="card">
            <div class="card-body">
              <div class="time-list">
                <div class="dash-stats-list">
                  <h4>10 H</h4>
                  <p>Approuvée</p>
                </div>
                <div class="dash-stats-list">
                  <h4>15 Hours</h4>
                  <p>Non Approuvée</p>
                </div>
              </div>
              <div class="request-btn">
                <a class="btn btn-primary">Ajouter</a>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
