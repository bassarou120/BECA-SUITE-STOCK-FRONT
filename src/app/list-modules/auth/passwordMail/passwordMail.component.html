<div class="account-page">
  <div class="main-wrapper">
    <div class="account-content">
      <!-- <a [routerLink]="routes.jobList" class="btn btn-primary apply-btn">Apply Job</a> -->
      <div class="container">
        <!-- Account Logo -->
        <div class="account-logo">
          <a href="javascript:void(0);">
            <img src="assets/img/logo.png" alt="" />
          </a>
        </div>
        <!-- /Account Logo -->

        <div id="loader-wrapper_bassarou" *ngIf="showloader == true">
          <div id="loader">
            <div class="loader-ellips">
              <span class="loader-ellips__dot"></span>
              <span class="loader-ellips__dot"></span>
              <span class="loader-ellips__dot"></span>
              <span class="loader-ellips__dot"></span>
            </div>
          </div>
        </div>

        <div class="account-box">
          <div class="account-wrapper">
            <h3 class="account-title">BECA-SUITE-GRH</h3>
            <p class="account-subtitle">Entrez votre Adresse Email pour l'envoie du nouveau Mot de passe</p>


            <div *ngIf="successMessage" class="alert alert-success center-text">{{ successMessage }}</div>
            <div *ngIf="errorMessage" class="alert alert-danger center-text">{{ errorMessage }}</div>
            <!-- Account Form -->
            <form [formGroup]="form" (ngSubmit)="submit()">
              <div class="input-block mb-3">
                <label class="col-form-label" for="">Email </label>
                <input class="form-control" type="text" formControlName="email" id="email" [ngClass]="{
                    'is-invalid': f['email'].touched && f['email'].invalid
                  }" />

                <div *ngIf="f['email'].touched && f['email'].invalid" class="text-danger">
                  <div *ngIf="f['email'].errors && f['email'].errors['required']">
                    Email est obligatoire.
                  </div>
                  <div *ngIf="f['email'].errors && f['email'].errors['email']">
                    S'il vous pla√Æt , entrer un email valide.
                  </div>
                </div>
              </div>

              <div class="input-block mb-3 text-center">
                <button class="btn btn-primary account-btn" [disabled]="form.invalid" type="submit">
                  Soumettre
                </button>
              </div>
              <!--              <div class="account-footer">-->
              <!--                <p>Don't have an account yet? <a [routerLink]="'/register'">Register</a></p>-->
              <!--              </div>-->
            </form>

            <div class="col-auto d-flex justify-content-center" id="forgot-password-button">
              <a class="custom-link" [routerLink]="'/login'">
                Se Connecter
              </a>
            </div>

            <!-- /Account Form -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
