<!-- Page Wrapper -->

<div class="page-wrapper">
  <!-- Page Content -->
  <div class="content container-fluid">
    <!-- Page Header -->
    <div class="page-header">
      <div class="row align-items-center">
        <div class="col">
          <h3 class="page-title">Gestion des ordres de virement</h3>
          <ul class="breadcrumb">
            <li class="breadcrumb-item">
              <a>Tableau de bord</a>
            </li>
            <li class="breadcrumb-item active">Ordres de virement</li>
          </ul>
        </div>
        <div class="col-auto float-end ms-auto"></div>
      </div>
    </div>
    <!-- /Page Header -->

    <div class="container">
      <div class="card profile-box flex-fill">
        <div class="card-body">
          <h3 class="card-title">générer un Ordre de virement</h3>

          <div id="loader-wrapper_bassarou" *ngIf="showloader == true">
            <div id="loader">
              <div class="loader-ellips">
                <span class="loader-ellips__dot"></span>
                <span class="loader-ellips__dot"></span>
                <span class="loader-ellips__dot"></span>
                <span class="loader-ellips__dot"></span>
              </div>
            </div>
          </div>

          <form
            [formGroup]="ordreVirementForm"
            (ngSubmit)="onClickSubmitordreVirement()"
          >
            <div class="row">
              <div class="col-md-4">
                <div class="input-block mb-3">
                  <label class="col-form-label" for=""> Banque </label>

                  <mat-select
                    class="user-assets select form-control"
                    placeholder="-"
                    [compareWith]="compareObjects"
                    formControlName="banque_id"
                  >
                    <mat-option
                      *ngFor="let data of list_banque"
                      [value]="data.id"
                    >
                      {{ data.nom }}
                    </mat-option>
                  </mat-select>
                </div>
              </div>
              <div class="col-md-4">
                <div class="input-block mb-3">
                  <label class="col-form-label" for=""> Année </label>

                  <mat-select
                    class="user-assets select form-control"
                    placeholder="-"
                    [compareWith]="compareEmployeObjects"
                    formControlName="annee"
                  >
                    <mat-option *ngFor="let data of listAnnee" [value]="data">
                      {{ data }}
                    </mat-option>
                  </mat-select>
                </div>
              </div>

              <div class="col-md-4">
                <div class="input-block mb-3">
                  <label class="col-form-label" for=""> Mois </label>

                  <mat-select
                    class="user-assets select form-control"
                    placeholder="-"
                    [compareWith]="compareEmployeObjects"
                    formControlName="mois"
                  >
                    <mat-option *ngFor="let data of listMois" [value]="data.id">
                      {{ data.name }}
                    </mat-option>
                  </mat-select>
                </div>
              </div>

              <div class="submit-section">
                <button class="btn btn-primary submit-btn">Valider</button>
              </div>
            </div>
          </form>

          <br />

          <div
            *ngIf="ordreVierementData.length != 0"
            class="table-responsive table-newdatatable"
          >
            <div class="row">
              <a
                (click)="telechargerOrdreVirement()"
                class="btn btn-success w-2"
              >
                Télécharger
              </a>
            </div>

            <table class="table table-new custom-table mb-0 datatable">
              <thead>
                <tr>
                  <th class="tg-i68j">Nº</th>
                  <th class="tg-nxfp">Nom et prénoms</th>
                  <th class="tg-nxfp">Nº compte</th>
                  <th class="tg-gljr">Montant</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let c of ordreVierementData; let i = index">
                  <td>{{ i + 1 }}</td>
                  <td>{{ c.employe }}</td>
                  <td>{{ c.rib }}</td>
                  <td>{{ c.salaire_net | number }}</td>
                </tr>
              </tbody>
            </table>
            <br /><br /><br />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /Page Wrapper -->
